{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Mturk Manager</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

        <!-- Bootstrap CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'mturk_manager/css/bootstrap.css' %}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{% static 'mturk_manager/css/formats.css' %}" type="text/css" media="screen" />
    </head>
    <body>
    	{% block header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{% block name_project %}{% endblock %}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
			<div class="collapse navbar-collapse" id="navbar">
				<div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{% url 'mturk_manager:index' %}">Open/Add Project</a>
					<a class="nav-item nav-link" href="{% url 'mturk_manager:settings' %}">Settings</a>
				</div>
			</div>
        </nav>
        {% endblock %}

        {% block body %}
        {% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'mturk_manager/js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'mturk_manager/js/popper.js' %}"></script>
        <script src="{% static 'mturk_manager/js/bootstrap.js' %}"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script> -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script> -->
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script> -->
    </body>
</html>
