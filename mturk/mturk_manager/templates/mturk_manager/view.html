{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row p-3">
			<div class="col-auto">
				<div class="row">
					<div class="col">
						<a href="{% url 'mturk_manager:app' %}#/projects/{{ slug_project }}/assignments">Back to project</a>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col">
						<form>
							<label for="input_select_groupby">Group Assignments by:</label>
							<select id="input_select_groupby" class="custom-select custom-select-sm">
								<option value="assignments" selected>Assignments</option>
								<option value="hits">HITs</option>
								<option value="workers">Workers</option>
							</select>
						</form>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col">
					    <label for="message_reject_default">Default Reject Message</label>
					    <input type="text" class="form-control form-control-sm" id="message_reject_default">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col">
						<table class="table table-sm table-borderless">
							<!-- <thead>
								<tr>
									<td></td>
								</tr>
							</thead> -->
							<tbody>
								<tr>
									<td>Approve</td>
									<td data-inject_count_approved_assignments>0</td>
								</tr>
								<tr>
									<td>Reject Internally</td>
									<td data-inject_count_rejected_internally_assignments>0</td>
								</tr>
								<tr>
									<td>Reject</td>
									<td data-inject_count_rejected_assignments>0</td>
								</tr>
								<tr>
									<td>Approve Internally</td>
									<td data-inject_count_approved_internally_assignments>0</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<th>Total</th>
									<th data-inject_count_assignments>0</th>
								</tr>
							</tfoot>
						</table>
						<button type="button" data-task="submit_annotations" class="btn btn-primary" disabled="disabled">Submit</button>
					</div>
				</div>
			</div>
			<div class="col">
				<div id="wrapper_hits" class="col"></div>
				<pre data-inject_info></pre>
			</div>
		</div>
	</div>

    <script id="context" type="application/json">
        {{ context|safe }}
    </script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="{% static 'mturk_manager/js/dist/index.js' %}"></script>
</body>
</html>
